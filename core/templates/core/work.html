         <script>
        document.addEventListener("DOMContentLoaded", function () {
  const links = document.querySelectorAll(".nav-link"); // เลือกลิงก์ทั้งหมด
  const currentUrl = window.location.pathname.split("/").pop(); // ดึงชื่อไฟล์หน้าปัจจุบัน

  links.forEach(link => {
    if (link.getAttribute("href") === currentUrl) {
      link.classList.add("active"); // เพิ่มคลาส active ให้ลิงก์ที่ตรงกับหน้า
    }
  });
});
        </script>

<div class="steps-section">

    <h4 class="text-white text-center">ขั้นตอนการทำงาน</h4>
    <div class="steps-container mt-4">
      <div class="step-card" onclick="showPopup('ติดต่อสอบถาม')">

      </div>
      <div class="step-card" onclick="showPopup('ชำระเงิน')">

        <h5>ชำระเงิน</h5>
      </div>
      <div class="step-card" onclick="showPopup('ออกแบบ')">
        <img src="image/design_3449703.png" class="img-fluid" alt="ออกแบบ">
        <h5>ออกแบบ</h5>
      </div>
      <div class="step-card" onclick="showPopup('ผลิตงาน')">
        <img src="image/printer_9390585.png" class="img-fluid" alt="ผลิตงาน">
        <h5>ผลิตงาน</h5>
      </div>
      <div class="step-card" onclick="showPopup('จัดส่งสินค้า')">
        <img src="image/delivery-truck_9356923.png" class="img-fluid" alt="จัดส่งสินค้า">
        <h5>จัดส่งสินค้า</h5>
      </div>
    </div>
  </div>
</div>
    <!-- พื้นที่แสดงข้อความ -->
<div id="display-area" class="text-center mt-4"></div>
<!-- Popup for displaying -->
<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <h4 id="popup-text"></h4>
    <button onclick="closePopup()">ปิด</button>
  </div>
</div>
    <script>
  function showPopup(stepName) {
  // ถ้ากด "ติดต่อสอบถาม" ไม่ต้องทำอะไร
  if (stepName === 'ติดต่อสอบถาม') return;

  let displayText = "";

  // กำหนดข้อความสำหรับแต่ละขั้นตอน
  if (stepName === 'ชำระเงิน') {
    displayText = `
        <h4>ชำระเงิน</h4>
        <img src="image/qrcode.png" alt="ชำระเงิน" style="width:250px; height:auto;">
        <br>
        <br>
        <p>เลขบัญชี: 123-456-7890</p>
        <p>กรุณาชำระเงินตามเลขบัญชีที่แสดง</p>
    `;
  }if (stepName === 'ออกแบบ') {
    displayText = `
        <h4>ออกแบบ</h4>
        <br>
        <br>
        <p>ในส่วนของขั้นตอนการออกแบบนั้นจะเป็นช่วงที่ช่างได้ทำการออกแบบดีไซน์</p>
        <p>ตามที่ลูกค้าได้ทำการส่งข้อมูลผ่านแอดมิน</p>
    `;
  } if (stepName === 'ผลิตงาน') {
    displayText = `
        <h4>ผลิตงานน</h4>
        <br>
        <br>
        <p>ขั้นตอนผลิตงาน จะเป็นช่วงที่งานของลูกค้าได้คอนเฟิร์มสินค้าแล้ว</p>
        <p>ทางร้านจะทำการผลิตผลงานออกมา</p>
    `;
  }  if (stepName === 'จัดส่งสินค้า') {
    displayText = `
        <h4>จัดส่งสินค้า</h4>
        <br>
        <br>
        <p>ขั้นตอนการจัดส่งสินค้า เป็นขั้นตอนสุดท้ายของการทำงาน</p>
        <p>โดยทางร้านจะทำการส่งสินค้าตามที่ลูกค้าระบุที่อยู่เอาไว้</p>
    `;
}

  // แสดงข้อความที่พื้นที่ด้านล่าง
  document.getElementById('display-area').innerHTML = displayText;
}
        
</script>
